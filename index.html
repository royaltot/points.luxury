<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Father's Day</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #1a1a1a;
      --accent-color: #0070f3;
      --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 700px;
      padding: 2rem;
      animation: fadeIn 1.2s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.6;
      color: #555;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Father’s Day!</h1>
    <p>This site is yours, and I look forward to seeing what you'll do with it.<br>– Alex</p>
  </div>
</body>
</html>
